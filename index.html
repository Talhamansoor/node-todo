<!doctype html>
<html lang="en" ng-app="nodeApp">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css">
 </head>
 <body ng-controller="registrationCtrl as Ctrl">
	<h1 class="register-title">Welcome</h1>
	<form class="register" ng-submit="Ctrl.submit()">
		<div class="register-switch">
		  <input type="radio" name="sex" id="sex_f" class="register-switch-input" checked value="F" ng-model="Ctrl.gender">
		  <label for="sex_f" class="register-switch-label">Female</label>
		  <input type="radio" name="sex" id="sex_m" class="register-switch-input" value="M" ng-model="Ctrl.gender">
		  <label for="sex_m" class="register-switch-label">Male</label>
		</div>
		<input type="text" class="register-input" placeholder="Name" ng-model="Ctrl.name" required pattern="^[a-zA-Z][a-zA-Z ]{1,}$">
		<input type="email" class="register-input" placeholder="Email address" ng-model="Ctrl.email" required>
		<input type="password" class="register-input" name="password" placeholder="Password" ng-model="Ctrl.password" required>
		<input type="password" class="register-input" name="confirm" placeholder="Confirm Password" ng-model="Ctrl.confirmPassword" required>
		<p class="error" ngif="Ctrl.errorText" ng-cloak>{{Ctrl.errorText}}</p>
		<input type="submit" value="{{Ctrl.submitBtnText}}" class="register-button" ng-disabled="Ctrl.submitBtnText=='Loading...'">
		<a href="login.html" class="login-btn">Login</a>
	</form>
 </body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.min.js"></script>
	<script type="text/javascript" src="js/app/app.js"></script>
	<script type="text/javascript" src="js/controllers/registration.js"></script>
</html>
